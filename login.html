<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
  <head>
    <title>Kawaii Mikorotik - Log in</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	
	<script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-24451557-1']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>
  <body class="login">
  
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script type="text/javascript" src="/md5.js"></script>
    <script type="text/javascript">
      <!--
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5("$(chap-id)" + document.login.password.value + "$(chap-challenge)");
        document.sendin.submit();
        return false;
      }
      //-->
    </script>
    $(endif)

	<div class="container d-flex align-items-center">
      <div class="row">
        <div class="col-7">
          <img src="assets/svg/wfh_8.svg" alt="wfh-8" class="wfh-8" />
        </div>
        <div class="col-5">
          <div
            class="card-logins d-flex justify-content-center align-items-center"
          >
            <div class="logo text-center">
              <img src="assets/svg/logo.png" alt="logo" class="ticket" />
              <h2 class="my-2 w-700 title">Member Login</h2>
              <p class="info $(if error)alert$(endif)">
                Please log in to use the internet hotspot service $(if trial ==
                'yes')<br />Free trial available,
                <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
                  >click here</a
                >.$(endif)
              </p>
				<form autocomplete="off" name="login" action="$(link-login-only)"method="post" (if chap-id) onSubmit="return doLogin()" $(endif)>
					<input type="hidden" name="dst" value="$(link-orig)" class="voucher-input"/>
					<input type="hidden" name="popup" value="true" class="voucher-input"/>
					<div class="input">
					  <img
						src="assets/svg/Haruki Icons.svg"
						alt="ticket"
						class="position-absolute mt-3 ml-3"
					  />
					  <input type="text" name="username" autocomplete="on" value="$(username)" class="voucher-input" placeholder="Username"
					  />
					</div>
					<div class="input mt-2">
					  <img
						src="assets/svg/Haruki Icons (1).svg"
						alt="ticket"
						class="position-absolute mt-4 ml-3"
					  />
					  <input type="password" name="password" autocomplete="off" class="voucher-input mt-2" placeholder="Password"
					  />
					</div>
					<input type="submit" name="submit" value="Login" class="mt-3 btn-login" />
				</form>
			  <h6 class="text-left mt-3 text-center log">
                Sholat, makan PR-nya dikerjain jangan lupa
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
	
	<script type="text/javascript">
	<!--
	  document.login.username.focus();
	//-->
	</script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
