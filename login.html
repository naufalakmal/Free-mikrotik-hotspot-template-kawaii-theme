<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Mikorotik - Log in</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post">
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
      function doLogin() {
        document.sendin.username.value = document.login.username.value;
        document.sendin.password.value = hexMD5(
          "$(chap-id)" + document.login.password.value + "$(chap-challenge)"
        );
        document.sendin.submit();
        return false;
      }
    </script>
    $(endif)

    <div class="container d-flex align-items-center">
      <div class="row">
        <div class="col-7">
          <img src="assets/svg/wfh_8.svg" alt="wfh-8" class="wfh-8" />
        </div>
        <div class="col-5">
          <div
            class="card-logins d-flex justify-content-center align-items-center"
          >
            <div class="logo text-center">
              <img src="assets/svg/logo.png" alt="logo" class="ticket" />
              <h2 class="my-2 w-700 title">Member Login</h2>
              <form
                autocomplete="off"
                name="login"
                action="$(link-login-only)"
                method="post"
                (if chap-id)"
                onSubmit="return doLogin()"
                $(endif)
              >
                <div class="input mt-2">
                  <input
                    type="hidden"
                    name="dst"
                    value="$(link-orig)"
                    class="voucher-input"
                  />
                </div>
                <div class="input mt-1">
                  <input
                    type="hidden"
                    name="popup"
                    value="true"
                    class="voucher-input"
                  />
                </div>
                <p class="info $(if error)alert$(endif)">
                  $(if error == "")Please log in to use the internet hotspot
                  service $(if trial == 'yes')<br />Free trial available,
                  <a
                    href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)"
                    >click here</a
                  >.$(endif)
                  $(endif)
                  
                  $(if error)$(error)$(endif)
                </p>
                <div class="input">
                  <img
                    src="assets/svg/Haruki Icons.svg"
                    alt="ticket"
                    class="position-absolute mt-3 ml-3"
                  />
                  <input
                    type="text"
                    name="username"
                    value="$(username)"
                    class="voucher-input"
                    placeholder="Username"
                    required
                  />
                </div>
                <div class="input mt-2">
                  <img
                    src="assets/svg/Haruki Icons (1).svg"
                    alt="ticket"
                    class="position-absolute mt-4 ml-3"
                  />
                  <input
                    type="password"
                    name="password"
                    class="voucher-input mt-2"
                    placeholder="Password"
                    required
                  />
                </div>
                <input type="submit" value="Connect" class="mt-3 btn-login" />
              </form>
              <h6 class="text-left mt-3 text-center log">
                Sholat, makan PR-nya dikerjain jangan lupa
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
