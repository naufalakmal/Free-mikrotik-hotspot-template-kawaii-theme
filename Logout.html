<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Mikorotik - Log out</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script>
      function openLogin() {
        if (window.name != "hotspot_logout") return true;
        open("$(link-login)", "_blank", "");
        window.close();
        return false;
      }
    </script>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="card-loging d-flex align-items-center justify-content-center">
        <div class="logo text-center">
          <img src="assets/svg/logo.png" alt="logo" class="tickets" />
          <h2 class="my-2 w-700 title">Kamu udah keluar</h2>
          <div class="text-left toc">
            <div class="rows mt-4">
              <div class="col">Username</div>
              <div class="col">$(username)</div>
            </div>
            <div class="rows mt-4">
              <div class="col">IP Address</div>
              <div class="col">$(ip)</div>
            </div>
            <div class="rows mt-4">
              <div class="col">MAC Address</div>
              <div class="col">$(mac)</div>
            </div>
            $(if session-time-left)
            <div class="rows mt-4">
              <div class="col">Session time</div>
              <div class="col">$(uptime)</div>
            </div>
            $(endif)
            <div class="rows mt-4">
              <div class="col">Bytes Up/ Down</div>
              <div class="col">$(bytes-in-nice) / $(bytes-out-nice)</div>
            </div>
          </div>
          <form
            action="$(link-login)"
            name="login"
            onsubmit="return openLogin()"
          >
            <input type="submit" value="Log in" class="mt-5 btn-loging" />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
