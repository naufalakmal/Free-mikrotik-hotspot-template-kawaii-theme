<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Mikorotik</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex align-items-center">
      <div class="row">
        <div class="col-7">
          <img src="assets/svg/wfh_8.svg" alt="wfh-8" class="wfh-8" />
        </div>
        <div class="col-5">
          <div
            class="card-logins d-flex justify-content-center align-items-center"
          >
            <div class="logo text-center">
              <img src="assets/svg/logo.png" alt="logo" class="ticket" />
              <h1 class="my-2 w-700 title">Member Login</h1>
              <div class="input mt-5">
                <img
                  src="assets/svg/Haruki Icons.svg"
                  alt="ticket"
                  class="position-absolute mt-3 ml-3"
                />
                <input
                  type="text"
                  class="voucher-input"
                  placeholder="Username"
                  required
                />
              </div>
              <div class="input mt-2">
                <img
                  src="assets/svg/Haruki Icons (1).svg"
                  alt="ticket"
                  class="position-absolute mt-4 ml-3"
                />
                <input
                  type="password"
                  class="voucher-input mt-2"
                  placeholder="Password"
                  required
                />
              </div>

              <a href="Stat.html">
                <button class="mt-4 btn-login">Login</button>
              </a>
              <h6 class="text-left mt-3 text-center log">
                Sholat, makan PR-nya dikerjain jangan lupa
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
