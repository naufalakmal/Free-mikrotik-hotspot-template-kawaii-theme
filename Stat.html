<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Mikorotik</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center">
      <div class="card-loging d-flex align-items-center justify-content-center">
        <div class="logo text-center">
          <img src="assets/svg/logo.png" alt="logo" class="tickets" />
          <h2 class="my-2 w-700 title">Hallo warga01</h2>
          <div class="text-left toc">
            <div class="rows mt-4">
              <div class="col">IP Address</div>
              <div class="col">192.168.1.102</div>
            </div>
            <div class="rows mt-4">
              <div class="col">MAC Address</div>
              <div class="col">AA:BB:CC:DD:EE:FF</div>
            </div>
            <div class="rows mt-4">
              <div class="col">Bytes Up/ Down</div>
              <div class="col">512k/1M</div>
            </div>
            <div class="rows mt-4">
              <div class="col">Connected</div>
              <div class="col">21.00</div>
            </div>
            <div class="rows mt-4">
              <div class="col">Status Refresh</div>
              <div class="col">1m</div>
            </div>
            <div class="rows mt-4">
              <div class="col">Expired</div>
              <div class="col">nov/02/2021 21.00</div>
            </div>
          </div>
          <a href="Logout.html">
            <button class="mt-3 btn-loging">Log Out</button>
          </a>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
