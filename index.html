<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii Mikorotik</title>

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bottom text-center">
      <span>Mikorotik Hotspot Template by faizal.iso & M.Naufal</span>
    </div>
    <div class="container d-flex align-items-center">
      <div class="row">
        <div class="col-7">
          <img src="assets/svg/wfh_7.svg" alt="wfh-7" class="wfh-7" />
        </div>
        <div class="col-5">
          <div
            class="card-login d-flex justify-content-center align-items-center"
          >
            <div class="logo text-center">
              <img src="assets/svg/logo.png" alt="logo" class="ticket" />
              <h2 class="my-2 w-700 title">Voucher Login</h2>
              <span class="sub-title"
                >Sholat, makan PR-nya dikerjain jangan lupa</span
              >
              <div class="input mt-5">
                <img
                  src="assets/svg/ticket.svg"
                  alt="ticket"
                  class="position-absolute mt-3 ml-3"
                />
                <input
                  type="text"
                  id="kode"
                  class="voucher-input"
                  placeholder="Kode Voucher"
                  required
                />
                <p class="text-left text-small" id="notValid"></p>
              </div>
              <button class="mt-3 btn-login" onclick="validation()">
                Login
              </button>
              <h6 class="text-left mt-3 txt">
                Punya akun member?
                <span><a href="Login.html" class="link">Masuk</a></span>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
